<!DOCTYPE html>
<html lang="en" ng-app="inventpro">

<head>
  <meta charset="utf-8">
  <title>Inwentaryzacja</title>
  <link rel="stylesheet" href="../css/foundation.css" />
  <link rel="stylesheet" href="../css/app.css" />
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="stylesheet" href="../css/user.css" />
  <link rel="stylesheet" href="../css/items.css" />
  <link rel="stylesheet" href="../css/admin.css" />
  <link rel="stylesheet" href="../css/firms.css" />
  <link rel="stylesheet" href="../css/whs.css" />
  <link rel="stylesheet" href="../css/inventory.css" />
  <link rel="stylesheet" href="../css/groups_types.css" />
  <link rel="stylesheet" href="../css/raports.css" />
  <link rel="stylesheet" href="../css/depot.css" />
  <link rel="stylesheet" href="../css/release.css" />
  <link rel="stylesheet" href="../css/contractor.css" />
  <link rel="stylesheet" href="../css/inventoryRaports.css" />
  <link rel="stylesheet" href="../css/releaseRaports.css" />
  <link rel="stylesheet" href="../css/depotRaports.css" />
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css" />
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../fonts/foundation-icons/foundation-icons.css" />
  <base href="/">
</head>

<body ng-class="{mainSite:isHidden()}" ng-controller="loginController">
  <div class="top-bar" data-menu-underline-from-center ng-hide="isHidden()">
    <div class="top-bar-left">
      <ul class="menu">
        <li>
          <a href="/user" ng-if="userRights()">INVENTpro</a>
          <a href="/admin" ng-if="adminRights()">INVENTpro</a>
        </li>
      </ul>
    </div>
    <!-- <div class="top-bar-right">
      <ul class="menu">
        <li>
          <a href="/user">Wyloguj</a>
        </li>
      </ul>
    </div> -->
  </div>
  <!-- Left Nav Sidebar -->

  <div class="large-1 columns left-nav" ng-cloak ng-hide="isHidden()">
    <div class="icon-bar vertical eight-up">
      <a class="item" href="/user" ng-cloak ng-if="userRights()">
        <i class="fa fa-home"></i>
        <label>Strona główna</label>
      </a>
      <a class="item" href="/admin" ng-cloak ng-if="adminRights()">
        <i class="fa fa-home"></i>
        <label>Strona główna</label>
      </a>
      <a class="item" href="/items" ng-cloak ng-if="userRights()">
        <i class="fi-folder"></i>
        <label>Kartoteka przedmiotów</label>
      </a>
      <a class="item" href="/admin" ng-cloak ng-show="adminRights()">
        <i class="fa fa-users"></i>
        <label>Użytkownicy</label>
      </a>
      <a class="item" href="/firms" ng-cloak ng-show="adminRights()">
        <i class="fa fa-desktop"></i>
        <label>Firmy</label>
      </a>
      <a class="item" href="/whs" ng-cloak ng-show="adminRights()">
        <i class="fa fa-cubes"></i>
        <label>Magazyny</label>
      </a>
      <a href="/inventory" class="item" ng-cloak ng-if="userRights()">
        <i class="fa fa-clipboard"></i>
        <label>Inwentaryzacja</label>
      </a>
      <a href="/depot" class="item" ng-cloak ng-if="userRights()">
        <i class="fi-page-add"></i>
        <label>Przyjęcia</label>
      </a>
      <a href="/release" class="item" ng-cloak ng-if="userRights()">
        <i class="fi-page-export"></i>
        <label>Wydania</label>
      </a>
      <a href="/raport" class="item" ng-cloak ng-if="userRights()">
        <i class="fa fa-files-o"></i>
        <label>Raporty</label>
      </a>
      <a href="/contractor" class="item" ng-cloak ng-if="userRights()">
        <i class="fa fa-users"></i>
        <label>Kontrahenci</label>
      </a>
      <a class="item" ng-cloak ng-click="logout()">
        <i class="fa fa-power-off"></i>
        <label>Wyloguj</label>
      </a>
    </div>
  </div>

  <div ng-view class="large-11 columns"></div>

  <footer class="footer social-footer" ng-cloak ng-hide="isHidden()">
    <div class="color">
      Zalogowany jako {{user.name}} {{user.surname}} ( {{user.username}} )
    </div>
  </footer>
  <script src="lib/vendor/jquery.js"></script>
  <script src="lib/vendor/foundation.js"></script>
  <script type="text/javascript" src="lib/jquery-ui.js"></script>
  <script src="/lib/angular.js"></script>
  <script src="lib/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src="lib/vfs_fonts.js"></script>
  <script src="lib/vendor/foundation.min.js"></script>
  <script src="lib/angular-cookies.js"></script>
  <script src="lib/vendor/what-input.js"></script>
  <script src="lib/app.js"></script>
  <script src="js/myApp.js"></script>
  <script src="js/loginController.js"></script>
  <script src="js/adminController.js"></script>
  <script src="js/navbarController.js"></script>
  <script src="js/showWhController.js"></script>
  <script src="js/userController.js"></script>
  <script src="js/itemsController.js"></script>
  <script src="js/typesController.js"></script>
  <script src="js/groupsController.js"></script>
  <script src="js/firmController.js"></script>
  <script src="js/whsController.js"></script>
  <script src="js/inventoryController.js"></script>
  <script src="js/raportsController.js"></script>
  <script src="js/depotController.js"></script>
  <script src="js/releaseController.js"></script>
  <script src="js/contractorController.js"></script>
  <script>
    $("[data-menu-underline-from-center] a").addClass("underline-from-center");
  </script>
</body>

</html>
