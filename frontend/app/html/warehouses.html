<div id="#wrapperWh">
    <div class="leftColumnWh">
        <select class="usersFirm" type="text" required ng-model="fid" ng-change="changeFirm()" ng-init="disableBtn">
            <option disabled selected value> -- Wybierz firmę -- </option>
            <option value="{{f.id}}" ng-repeat="f in firms" ng-hide="u.id==1">{{f.firmName}}</option>
        </select>
        <button class="myButton" ng-click="change()" ng-disabled="disableBtn">Dodaj magazyn</button>
        <div class="addWhForm">
            <form name="formName" class="formWh" ng-submit="add(addWh)">
                <div class="row columns">
                    <h3>Dodaj magazyn</h3>
                </div>
                <div class="row columns">
                    <label>Nazwa magazynu
                        <input type="text" required ng-model="addWh.name" placeholder="Firma" />
                    </label>
                </div>
                <div class="row columns">
                    <label>Ulica
                        <input type="text" name="street" required ng-model="addWh.street" placeholder="np. ul.Reja 14/9" ng-pattern="/(?:(?=(^[A-Za-zęóąśłżźćń]*\s[0-9]{1,3}$))|(?=(^[A-Za-zęóąśłżźćń]*\s[0-9]{1,3}[/][0-9]{1,3}$)))/g"
                        />
                        <span ng-show="formName.street.$error.pattern">Nieodpowiedni format miasta</span>
                    </label>
                </div>
                <div class="row">
                    <label class="columns large-6">Kod pocztowy</label>
                    <label class="columns large-6">Miasto</label>
                    <div class="columns large-6">
                        <input type="text" name="postcode" placeholder="Kod pocztowy" ng-pattern="/[0-9]{2}[-][0-9]{3}/i" required ng-minlength="6"
                            ng-maxlength="6" ng-model="addWh.postCode" />
                        <span ng-show="formName.postcode.$error.pattern">Nieodpowiedni kod</span>
                    </div>
                    <div class="columns large-6">
                        <input type="text" required ng-model="addWh.city" placeholder="Miasto" />
                    </div>
                </div>
                <div class="row columns">
                    <button type="submit" ng-disabled="formName.$invalid" class="primary button expanded add-button">Dodaj</button>
                </div>
            </form>
        </div>
    </div>
    <div class="righColumnWh">
        <h2 class="wh">Magazyny {{firm.firmName}}</h2>
        <table class="editWh">
            <thead>
                <tr>
                    <th>Nazwa magazynu</th>
                    <th>Ulica</th>
                    <th>Kod pocztowy</th>
                    <th>Miasto</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="w in whs | orderBy: 'id'" ng-form name="whForm">
                    <td>
                        <div ng-hide="show == $index">{{w.name}}</div>
                        <div ng-show="show == $index">
                            <input type="text" class="editWhInput" ng-model="editWh.name" />
                        </div>
                    </td>
                    <td>
                        <div ng-hide="show == $index">{{w.street}}</div>
                        <div ng-show="show == $index">
                            <input type="text" name="editStreet" class="editWhInput" ng-model="editWh.street" ng-pattern="/(?:(?=(^[A-Za-zęóąśłżźćń]*\s[0-9]{1,3}$))|(?=(^[A-Za-zęóąśłżźćń]*\s[0-9]{1,3}[/][0-9]{1,3}$)))/g"
                            />
                            <span ng-show="editStreet.$error.pattern">Nieodpowiedni format miasta</span>
                        </div>
                    </td>
                    <td>
                        <div ng-hide="show == $index">{{w.postCode}}</div>
                        <div ng-show="show == $index" ng-class="{'has-error': !whForm.whPC.$valid}">
                            <input type="text" name="whPC" class="editWhInput" ng-model="editWh.postCode" ng-pattern="/[0-9]{2}[-][0-9]{3}/i" />
                        </div>
                    </td>
                    <td>
                        <div ng-hide="show == $index">{{w.city}}</div>
                        <div ng-show="show == $index">
                            <input type="text" class="editWhInput" ng-model="editWh.city" />
                        </div>
                    </td>
                    <td>
                        <div class="fi-page-edit" ng-click="edit($index)" ng-hide="show == $index"></div>
                        <div ng-show="show == $index">
                            <span class="fi-save" ng-click="save(editWh ,w.id)"></span>
                        </div>
                    </td>
                    <td>
                        <div class="fi-trash" ng-click="delete(w.id)" ng-hide="show == $index"></div>
                        <div class="fi-x wh" ng-click="close(editWh)" ng-show="show == $index"></div>
                    </td>
                </tr>
            </tbody>

    </div>
</div>
